<div class="container mx-auto px-4 py-8 animate-fade-in">
  <div class="flex items-center justify-between mb-8">
    <div>
      <h1 class="text-3xl font-display font-bold text-primary">Licencias de Funcionamiento</h1>
      <p class="text-slate-500 mt-1">Tramita la licencia para tu negocio o establecimiento.</p>
    </div>
  </div>
  
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Request Form -->
    <div class="lg:col-span-1">
      <div class="card sticky top-24">
        <h2 class="text-xl font-bold text-primary mb-6 flex items-center gap-2">
          <svg class="w-5 h-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
          Nueva Solicitud
        </h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Nombre del Negocio</label>
            <input type="text" formControlName="negocio" class="input-field" placeholder="Ej: Bodega Don Pepe">
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">RUC</label>
            <input type="text" formControlName="ruc" class="input-field" placeholder="20123456789">
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Dirección del Local</label>
            <input type="text" formControlName="direccion" class="input-field" placeholder="Av. Comercio 456">
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Representante Legal</label>
            <input type="text" formControlName="representante" class="input-field" placeholder="Juan Pérez">
          </div>
          <button type="submit" [disabled]="form.invalid" class="btn-primary w-full flex justify-center items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
            <span>Solicitar Licencia</span>
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </button>
        </form>
      </div>
    </div>

    <!-- Requests List -->
    <div class="lg:col-span-2">
      <div class="card">
        <h2 class="text-xl font-bold text-primary mb-6 flex items-center gap-2">
          <svg class="w-5 h-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          Mis Licencias
        </h2>
        <div class="overflow-x-auto rounded-lg border border-slate-200">
          <table class="min-w-full divide-y divide-slate-200">
            <thead class="bg-slate-50">
              <tr>
                <th class="table-header">Negocio</th>
                <th class="table-header">RUC</th>
                <th class="table-header">Estado</th>
                <th class="table-header text-right">Acciones</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-slate-200">
              <tr *ngFor="let item of items" class="hover:bg-slate-50 transition-colors">
                <td class="table-cell font-medium text-slate-900">{{item.negocio}}</td>
                <td class="table-cell font-mono text-slate-500">{{item.ruc}}</td>
                <td class="table-cell">
                  <span class="px-2.5 py-0.5 rounded-full text-xs font-medium border"
                    [ngClass]="{
                      'bg-green-100 text-green-800 border-green-200': item.estado === 'APROBADO',
                      'bg-amber-100 text-amber-800 border-amber-200': item.estado === 'EN_EVALUACION',
                      'bg-blue-100 text-blue-800 border-blue-200': item.estado === 'SOLICITADO',
                      'bg-red-100 text-red-800 border-red-200': item.estado === 'RECHAZADO'
                    }">
                    {{item.estado}}
                  </span>
                </td>
                <td class="table-cell text-right">
                  <button class="text-primary hover:text-primary-light font-medium text-sm">Ver Detalle</button>
                </td>
              </tr>
              <tr *ngIf="items.length === 0">
                <td colspan="4" class="px-6 py-12 text-center text-slate-500">
                  <svg class="mx-auto h-12 w-12 text-slate-300 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                  </svg>
                  <p>No tienes licencias registradas</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
