<div class="container mx-auto px-4 py-8 animate-fade-in">
  <div class="flex items-center justify-between mb-8">
    <div>
      <h1 class="text-3xl font-display font-bold text-primary">Constancia de Residencia</h1>
      <p class="text-slate-500 mt-1">Solicita tu certificado de domicilio de forma r치pida.</p>
    </div>
  </div>
  
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Request Form -->
    <div class="lg:col-span-1">
      <div class="card sticky top-24">
        <h2 class="text-xl font-bold text-primary mb-6 flex items-center gap-2">
          <svg class="w-5 h-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Nueva Solicitud
        </h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Direcci칩n Actual</label>
            <input type="text" formControlName="direccion" class="input-field" placeholder="Av. Principal 123">
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Motivo de Solicitud</label>
            <textarea formControlName="motivo" rows="3" class="input-field resize-none" placeholder="Para tr치mites bancarios..."></textarea>
          </div>
          <button type="submit" [disabled]="form.invalid" class="btn-primary w-full flex justify-center items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
            <span>Solicitar Constancia</span>
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </button>
        </form>
      </div>
    </div>

    <!-- Requests List -->
    <div class="lg:col-span-2">
      <div class="card">
        <h2 class="text-xl font-bold text-primary mb-6 flex items-center gap-2">
          <svg class="w-5 h-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          Mis Solicitudes
        </h2>
        <div class="overflow-x-auto rounded-lg border border-slate-200">
          <table class="min-w-full divide-y divide-slate-200">
            <thead class="bg-slate-50">
              <tr>
                <th class="table-header">ID</th>
                <th class="table-header">Direcci칩n</th>
                <th class="table-header">Estado</th>
                <th class="table-header text-right">Acciones</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-slate-200">
              <tr *ngFor="let item of items" class="hover:bg-slate-50 transition-colors">
                <td class="table-cell font-medium text-slate-900">#{{item.id}}</td>
                <td class="table-cell">{{item.direccion}}</td>
                <td class="table-cell">
                  <span class="px-2.5 py-0.5 rounded-full text-xs font-medium border"
                    [ngClass]="{
                      'bg-green-100 text-green-800 border-green-200': item.estado === 'EMITIDO',
                      'bg-amber-100 text-amber-800 border-amber-200': item.estado === 'EN_PROCESO',
                      'bg-blue-100 text-blue-800 border-blue-200': item.estado === 'SOLICITADO'
                    }">
                    {{item.estado}}
                  </span>
                </td>
                <td class="table-cell text-right">
                  <button class="text-primary hover:text-primary-light font-medium text-sm">Ver Detalle</button>
                </td>
              </tr>
              <tr *ngIf="items.length === 0">
                <td colspan="4" class="px-6 py-12 text-center text-slate-500">
                  <svg class="mx-auto h-12 w-12 text-slate-300 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                  </svg>
                  <p>No tienes solicitudes registradas</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
